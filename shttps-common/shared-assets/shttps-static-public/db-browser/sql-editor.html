<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/shttps-static-public/common.css">
  <link rel="stylesheet" href="/shttps-static-public/db-browser/sql-editor.css">
  <link rel="icon" type="image/png" href="/shttps-static-public/icon.png">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.7/ace.min.js" integrity="sha512-GQpIYSKNIPIC763JKTNALj+t18/nfLdzw5gITgFGa31aK/4NmjyPKsfqrjh7CuzpJaG3nqEleeVcWUhHad9Axg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.7/ext-settings_menu.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.7/ext-language_tools.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.7/ext-searchbox.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.7/ext-modelist.js"></script>
  <script src="/shttps-static-public/utils/editor-wrapper.js"></script>
  <script src="/shttps-static-public/db-browser/sql-editor.js" defer></script>
</head>
<body id="root" onload="onPageLoad();">
  <div id="mainUI">
    <div class="header"></div>
    <div id="actionbar" class="actionbar" style="padding: 15px 15px 10px;">
      <button class="action-button" onclick="onExecuteSQLClick();">EXECUTE SQL</button>
      <button id="settings-button" class="action-icon-button" onclick="onSettingsClick();">
        <svg class="button-icon" viewBox="0 -960 960 960">
          <title>Settings</title>
          <path d="m370-80-16-128q-13-5-24.5-12T307-235l-119 50L78-375l103-78q-1-7-1-13.5v-27q0-6.5 1-13.5L78-585l110-190 119 50q11-8 23-15t24-12l16-128h220l16 128q13 5 24.5 12t22.5 15l119-50 110 190-103 78q1 7 1 13.5v27q0 6.5-2 13.5l103 78-110 190-118-50q-11 8-23 15t-24 12L590-80H370Zm70-80h79l14-106q31-8 57.5-23.5T639-327l99 41 39-68-86-65q5-14 7-29.5t2-31.5q0-16-2-31.5t-7-29.5l86-65-39-68-99 42q-22-23-48.5-38.5T533-694l-13-106h-79l-14 106q-31 8-57.5 23.5T321-633l-99-41-39 68 86 64q-5 15-7 30t-2 32q0 16 2 31t7 30l-86 65 39 68 99-42q22 23 48.5 38.5T427-266l13 106Zm42-180q58 0 99-41t41-99q0-58-41-99t-99-41q-59 0-99.5 41T342-480q0 58 40.5 99t99.5 41Zm-2-140Z"/>
        </svg>
      </button>
    </div>
    <div id="sql-editor-container" class="sizeable" style="height: 1px; flex-grow: 0.3;">

    </div>
    <div id="draggable-resizer" class="resize-handler"></div>
    <div id="result-container" class="sizeable" style="height: 1px;">
      <div id="error-container"></div>
      <div id="success-but-no-data-container"></div>
      <div id="table-data-container">
        <table id="table-data" class="db-table-data">
          <thead>
            <tr id="table-header" class="db-header"></tr>
          </thead>
          <tbody id="table-body" class="db-table-body"></tbody>
        </table>
      </div>
    </div>

    <div id="progress-dialog">
      <div class="progress-dialog-content">
        <div class="loader" id="loader"></div>
        <div id="progress-dialog-text" class="progress-dialog-text">Executing SQL...</div>
      </div>
    </div>
  </div>
</html>
